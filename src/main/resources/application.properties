# Local database settings
spring.datasource.url=jdbc:postgresql://localhost:5432/issues
spring.datasource.username=postgres
spring.datasource.password=root

# heroku postgresql configuration
#spring.datasource.url=${SPRING_DATASOURCE_URL}
#spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
#spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#spring.jpa.database-platform=${SPRING_JPA_DATABASE-PLATFORM}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
psrint.jpa.properties.hibernate.format_sql=true

# Port setting
server.port = 8000

# Settings for views
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Settings for error handling <including error pages>
server.error.whitelabel.enabled=false
